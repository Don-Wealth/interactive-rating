<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="full-container">
      <div class="star-img-container">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="numbers">
        <button class="number1 number">1</button>
        <button class="number2 number">2</button>
        <button class="number3 number">3</button>
        <button class="number4 number">4</button>
        <button class="number5 number">5</button>
      </div>
      <button id="submit-button" onclick="submitRating()">Submit</button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="">Chikeluba</a>.
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
